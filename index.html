<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="App">
      <!-- HEADER -->
      <div class="header_box">
        <!-- LOGO -->
        <a href="/">
          <img src="./src/static/images/logo.svg" alt="logo" />
          <div style="font-size: 14px">Portfolio</div>
        </a>
        <!-- HAMBURGER MENU -->
        <div id="hamburger-wrapper" class="">
          <p class="burger"></p>
        </div>
        <div class="menu">
          <ul class="menu-items">
            <!-- http://localhost:5050/ -->
            <li>
              <a href="/">
                Home
                <span class="outer" aria-hidden="true">
                  <span class="inner">Home</span>
                </span>
              </a>
            </li>
            <!-- http://localhost:5050/work -->
            <li data-animation="to-left">
              <a href="/work">
                Work
                <span class="outer" aria-hidden="true">
                  <span class="inner">Work</span>
                </span>
              </a>
            </li>
            <!-- http://localhost:5050/contact -->
            <li data-animation="to-top">
              <a href="/contact">
                Contact
                <span class="outer" aria-hidden="true">
                  <span class="inner">Contact</span>
                </span>
              </a>
            </li>
            <!-- http://localhost:5050/test -->
            <li data-animation="to-bottom">
              <a href="/test">
                Test
                <span class="outer" aria-hidden="true">
                  <span class="inner">Test</span>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- MAIN -->
      <div id="app"></div>
      <!-- FOOTER -->
      <div class="footer_box">
        <a class="instagram" href="https://www.instagram.com/" target="_blank">

        </a>
        <a class="facebook" href="https://www.facebook.com/" target"_blank">

        </a>
      </div>
      <div class="cursor">
        <div class="cursor__ball cursor__ball--big ">
          <svg height="30" width="30">
            <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
          </svg>
        </div>

        <div class="cursor__ball cursor__ball--small">
          <svg height="10" width="10">
            <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
          </svg>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  </body>
</html>
